<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for of loop</title>
</head>
<body>
    <script>
        var buah = ["apel","mangga","jeruk","nangka","nanas","rambutan","pepaya"];
        for(let x of buah){
            document.write(" saya suka buah " +x+ '<br>');
        }
    </script>
</body>
</html>
