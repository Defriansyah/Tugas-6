<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
</head>
<body>
    <script>
        var uang = parseInt(prompt('Masukan jumlah uang anda'));
        var harga = parseInt(prompt('Masukan harga buah mangga'));

        document.write(uang > harga ? '<h2>Saya beli buah yang ini!</h2>' : '<h2>Maaf saya hanya melihat lihat buah saja!</h2>');
    </script>
</body>
</html>
